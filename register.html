<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <p class="details">Thank you for taking the time to help us improve the platform</p>
        <form action="">
            <div>
                <label for="">Name</label>
                <input type="text"  name="name" value="" placeholder="Enter your name" class="box">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="email" value="" placeholder="Enter your email" class="box">
            </div>
            <div>
                <label for="">Age(optional)</label>
                <input type="number" class="box">
            </div>
            <div>
                <label for="">Which option best describes your current role?</label>
                <select name="" id="size" class="box" >
                    <option value="" disabled selected>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full time Job</option>
                    <option value="">Full time learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="boxes">
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <p><input type="radio" class="input-radio">Definitely</p>
                <p><input type="radio" class="input-radio"> Maybe</p>
                <p><input type="radio" class="input-radio"> Not sure</p>
            </div>
            <div>
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="size" class="box">
                    <option value="" disabled selected>Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">OPen source</option>
                </select>
            </div>
            <div class="boxes">
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <p><input type="checkbox" class="input-checkbox">Front-end Projects</p>
                <p><input type="checkbox" class="input-checkbox">Back-end Projects</p>
                <p><input type="checkbox" class="input-checkbox">Data Visualization</p>
                <p><input type="checkbox" class="input-checkbox">Challenges</p>
                <p><input type="checkbox" class="input-checkbox">Open Source Community</p>
                <p><input type="checkbox" class="input-checkbox">Gitter help rooms</p>
                <p><input type="checkbox" class="input-checkbox">Videos</p>
                <p><input type="checkbox" class="input-checkbox">City Meetups</p>
                <p><input type="checkbox" class="input-checkbox">Wiki</p>
                <p><input type="checkbox" class="input-checkbox">Forum</p>
                <p><input type="checkbox" class="input-checkbox">Additional Courses</p>
            </div>
            <div>
                <label for="">Any comments or suggestions?</label>
                <input class="comment" type="text" placeholder="Enter your Comment here...">
            </div>
            <div><input type="submit" class="submit"></div>
        
            
        </form>

    </section>
</body>
</html>
